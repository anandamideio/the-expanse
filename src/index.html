<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Expanse</title>
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
  <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
  <link rel="stylesheet" href="../node_modules/izitoast/dist/css/iziToast.min.css">
  <link rel="stylesheet" href="../node_modules/@sweetalert2/theme-dark/dark.min.css">

<body>

<section class="hero is-light" style="margin: 0 0 0.6rem;">
  <div class="hero-body" style="padding-top: 0; padding-bottom: 0;">
    <div class="container">
      <div id="stats-is-leveled">
        <nav class="level is-mobile">
          <div class="level-item has-text-centered">
            <div>
              <p class="heading">Health</p>
              <p id="healthUI" class="title"></p>
            </div>
          </div>
          <div class="level-item has-text-centered">
            <div>
              <p class="heading">Awareness</p>
              <p id="awarenessUI" class="title"></p>
            </div>
          </div>
          <div class="level-item has-text-centered" id="clearSave">
            <img src="img/logo.png" alt="">
          </div>
          <div class="level-item has-text-centered">
            <div>
              <p class="heading">Karma</p>
              <p id="karmaUI" class="title"></p>
            </div>
          </div>
          <div class="level-item has-text-centered">
            <div>
              <p class="heading">Money</p>
              <p id="moneyUI" class="title"></p>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</section>

<section class="section" style="padding-top: 0">
  <div class="container">
    <div id="statPadding">
      <br />
    </div>
    <section id="messageAndMap" class="columns">
      <article id="refinedMessageUI" class="column is-half">
        <div class="columns">
          <div class="column is-full">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">
                  Actions
                </p>
              </header>
              <div class="card-content">
                <div class="content" id="buttonArea"> </div>
              </div>
            </div>
          </div>
        </div>
        <div class="columns">
          <div class="column is-full">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title" id="storySoFar">
                  The Story So Far..
                </p>
              </header>
              <div class="card-content">
                <div class="content">
                  <span id="messageUI"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </article>
      <section id="map" class="hidden nes-container with-title is-centered">
        <a href="./cartographio.html">
          <p class="title" id="mapLink">Map - <span id="locationUI"></span></p>
          <canvas id="canvas" width="400" height="400"></canvas>
        </a>
      </section>
    </section>
  </div>
</section>

<div id="modalBtnArea"></div>
<div id="modalArea"></div>
<script src="../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
<script type="module" src="/js/gameEngine.mjs"></script>
<script src="https://rawgit.com/pshihn/rough/master/dist/rough.js"></script>
</body>

</html>

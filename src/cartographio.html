<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rough Cartography</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <link rel="stylesheet" href="css/cartoStyle.css">
</head>
<body>
<div>
  <canvas id="mapPort" width="1200" height="650"></canvas>
  <div id="mapDisplay"></div>
</div>
<div class="level">
  <div class="level-left">
    <div class="level-item">
      <div class="level">
        <div class="level-left">
          <div class="level-item">
            <div class="field has-addons" id="mapControls">
              <p class="control">
                <input class="input" type="text" id="sizeControl" placeholder="Map Size" style="margin-left: .5rem; width: 15rem"><label for="sizeControl" hidden></label>
              </p>
              <p class="control">
                <button class="button is-dark" type="submit" id="submitSize">Resize</button><label for="submitSize" hidden></label>
              </p>
            </div>
          </div>
        </div>
        <div class="level-right">
          <div class="level-item">
            <div class="field has-addons" id="saveControl">
              <p class="control">
                <input class="input" type="text" id="mapSaveName" placeholder="Map Name" style="margin-left: 1rem; width: 15rem"><label for="mapSaveName" hidden></label>
              </p>
              <p class="control">
                <button class="button is-danger" type="submit" id="submitSave">Save</button><label for="submitSave" hidden></label>
              </p>
            </div>
          </div>
          <div class="level-item">
            <div class="field" id="loadControl">
              <p class="control">
                <button class="button is-info" type="button" id="loadButton">Load</button><label for="openLoadPortal" hidden></label>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal" id="loadPortal">
  <div class="modal-background"></div>
  <div class="modal-content">
    <p class="image is-4by3" id="loadDropIn">
      <img src="https://via.placeholder.com/400x300/0DADD1/F157ED/?text=Drop+It+Here">
    </p>
  </div>
  <div class="modal-close is-large" id="closeModal"></div>
</div>
</body>
<script src="../node_modules/roughjs/dist/rough-async.js"></script>
<script type="module" src="./js/cartographer.mjs"></script>
</html>

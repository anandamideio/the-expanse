<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rough Cartography</title>
</head>
<style>
  html, body {
    margin: 0;
  }
  .mapTile {
    display: block;
    opacity: .05;
    background: #F157ED;
    border: #0DADD1 1px solid;
    position: absolute;
  }
  .mapTile:hover {
    opacity: .5;
  }
  .draggable {
    touch-action: none;
    user-select: none;
  }
</style>
<body>
  <div id="mapDisplay">
    <canvas id="mapPort" width="800" height="800"></canvas>
  </div>
</body>
<script src="https://rawgit.com/pshihn/rough/master/dist/rough.js"></script>
<script type="module" src="js/cartographer.mjs"></script>
</html>
